<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{displayProductManager.allProduct}"
                     var="products"
                     rows="5">
            <p:column headerText="Product name">
                <p:outputLabel value="#{products.prodName}" />
            </p:column>
            <p:column headerText="Product Subcategory">
                <p:outputLabel value="" />
            </p:column>
            <p:column headerText="Product Qantity in stock">
                <p:outputLabel value="#{products.prodQty}" />
            </p:column>
            <p:column headerText="Product Price">
                <p:outputLabel value="#{products.prodPrice}" />
            </p:column>
            <p:column headerText="actions">
                <h:form>
                    <p:panelGrid columns="2"  id="forautowidth">
                        <p:commandLink value="Edit" 
                                       action="#"
                                       ajax="false"/>
                        <p:commandLink value="Delete" 
                                       action="#"
                                       ajax="false"/>        
                    </p:panelGrid>
                </h:form>                    
            </p:column>
        </p:dataTable>
    </h:body>
</html>
