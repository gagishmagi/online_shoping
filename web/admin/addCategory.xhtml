<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Add/Save Category</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true">
            </p:messages>
            <p:panelGrid columns="2">
                <h:outputLabel value="Category Name"></h:outputLabel>
                <p:inputText value="#{categoryManager.category.catName}"></p:inputText>
                <h:outputLabel value="Category Description"></h:outputLabel>
                <p:inputText value="#{categoryManager.category.catDesc}"></p:inputText>
                <p:commandButton action="#{categoryManager.addCategory()}" 
                                 value="save" update="msg">
                </p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
